<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div><!-- /.card-header -->

  <div class="card-body" *ngIf="products?.length">
    <div class="list-group">
      <button class="list-group-item list-group-item-action rounded-0" *ngFor="let product of products" [ngClass]="{'active': product?.id === selectedProduct?.id}" (click)="productSelected(product)">
        {{ product.productName }}

        <ng-container *ngIf="displayCode">
          ({{ product.productCode }})
        </ng-container>
      </button>
    </div>
  </div><!-- /.card-body -->

  <div class="card-footer">
    <div class="row">
      <div class="form-check col-md-7">
        <label>
          <input class="form-check-input" type="checkbox" (change)="checkChanged()" [checked]="displayCode">
          Display Product Code
        </label>
      </div>

      <div class="col-md-4 text-right">
        <button class="btn btn-primary" (click)="newProduct()">Add</button>
      </div>
    </div><!-- /.row -->
  </div><!-- ./card-footer -->
</div><!-- /.card -->

<div class="alert alert-danger" *ngIf="errorMessage">
  Error: {{ errorMessage }}
</div><!-- /.alert alert-danger -->
